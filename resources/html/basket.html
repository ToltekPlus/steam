<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Магазин игр Steam</title>
        <link rel='stylesheet' href='../../public/styles/style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    </head>
    <body>
        <header class="columns is-full is-centered is-vertical">
            <div class="column is-8">
                <div class="columns">
                    <div class="column is-3">
                        <span class="icon-text">
                          <span class="icon logotype">
                            <ion-icon name="logo-steam"></ion-icon>
                          </span>
                        <span class="steam">
                            Steam
                        </span>
                        </span>
                    </div>

                    <div class="column is-6">
                        <nav>
                            <ul class="menu-list">
                                <li>
                                    <a href="">Магазин</a>
                                </li>
                                <li>Новости</li>
                                <li>Поддержка</li>
                                <li>Сообщество</li>
                            </ul>
                        </nav>
                    </div>

                    <div class="column is-3">
                        <span class="icon-text">
                          <span class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                          </span>
                        </span>

                        <span class="icon-text">
                          <span class="icon">
                            <ion-icon name="heart-outline"></ion-icon>
                          </span>
                        </span>

                        <span class="icon-text">
                          <span class="icon">
                            <ion-icon name="basket-outline"></ion-icon>
                          </span>
                        </span>

                        <span class="login">
                            <div class="dropdown">
                              <div class="dropdown-trigger userpic">
                                  <img src="images/userpic/userpic.jpg" alt="Юзерпик" >
                              </div>
                              <div class="dropdown-menu" id="dropdown-ui-actions" role="menu">
                                <div class="dropdown-content">
                                  <a href="#" class="dropdown-item">
                                    Мои игры
                                  </a>
                                  <a href="#" class="dropdown-item">
                                    Кошелек
                                  </a>
                                  <a href="#" class="dropdown-item">
                                    Архив
                                  </a>
                                  <a href="#" class="dropdown-item">
                                    Выход
                                  </a>
                                </div>
                              </div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
        </header>


        <div class="column is-two-thirds form okno"></div>

        <footer class="columns is-full is-centered is-vertical">
            <div class="column is-8">
                <div class="columns">
                    <div class="column is-3">
                          <span class="icon logotype">
                            <ion-icon name="logo-steam"></ion-icon>
                          </span>
                    </div>

                    <div class="column is-3">
                        <a href="">Что такое Steam</a>
                    </div>

                    <div class="column is-3">
                        <a href="">Сообщество</a>
                    </div>

                    <div class="column is-3">
                        <a href="">Пресс-релизы</a>
                    </div>
                </div>
            </div>
        </footer>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script type="text/javascript" src="js/bundle.js"></script>
    </body>
</html>
